<div class="page-header">
    <h1>User Registeration</h1>
</div>


<form ng-submit="register.regUser(regData);">
    <!--email-->
    <label for="email">Email</label>
    <input class="form-control" type="email" name="email" placeholder="Please Enter Your E-mail" ng-model="register.regData.email">
    <br>
    <!--username-->
    <label for="username">Username</label>
    <input class="form-control" type="text" name="username" placeholder="Please Enter your Username" ng-model="register.regData.username">
    <br>
    <!--password-->
    <label for="password">Password</label>
    <input class="form-control" type="password" name="password" placeholder="Please Enter Password" ng-model="register.regData.password">
    <br>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
<br>
<div class="jumbotron text-center" ng-show="register.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>
    
</div>
<br>
<div class="row show-hide-message" ng-show="register.successMsg">
    <div class="alert alert-success">{{register.successMsg}}</div>
</div>

<br>


<div class="row show-hide-message" ng-show="register.errorMsg">
    <div class="alert alert-danger">{{register.errorMsg}}</div>
</div>
